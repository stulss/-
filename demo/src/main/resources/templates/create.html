<!DOCTYPE html>
<html lang="en">
<head>
  <title>상품 등록 페이지</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-3">상품 등록</h2>
  <form id="product-form">
    <label for="productName">상품명:</label><br>
    <input type="text" id="productName" name="productName"><br>
    <label for="description">상품 설명:</label><br>
    <input type="text" id="description" name="description"><br>
    <label for="price">가격:</label><br>
    <input type="number" id="price" name="price"><br>
    <input type="submit" value="등록">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  document.querySelector('#product-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const productName = document.querySelector('#productName').value;
    const description = document.querySelector('#description').value;
    const price = document.querySelector('#price').value;

    axios.post('/products/save', {
      productName,
      description,
      price
    })
            .then(function(response) {
              alert('상품이 성공적으로 등록되었습니다.');
              window.location.href = '/';
            })
            .catch(function(error) {
              console.error(error);
              alert('상품 등록에 실패하였습니다.');
            });
  });
</script>
</body>
</html>
