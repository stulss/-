<!-- update-product.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>

<h1>Update Product</h1>

<form th:action="@{/products/{id}/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br><br>

    <button type="submit">Update Product</button>
</form>

</body>
</html>
